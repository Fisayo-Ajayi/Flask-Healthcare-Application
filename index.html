<!DOCTYPE html>
<html>
<head>
    <title>Income Spending Survey</title>
</head>
<body>
    <h1>Income Spending Survey</h1>
    <form method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="income">Total Income:</label>
        <input type="number" id="income" name="income" required><br><br>

        <h2>Expenses</h2>
        <label for="utilities">Utilities:</label>
        <input type="number" id="utilities" name="utilities" value="0"><br><br>

        <label for="entertainment">Entertainment:</label>
        <input type="number" id="entertainment" name="entertainment" value="0"><br><br>

        <label for="school_fees">School Fees:</label>
        <input type="number" id="school_fees" name="school_fees" value="0"><br><br>

        <label for="shopping">Shopping:</label>
        <input type="number" id="shopping" name="shopping" value="0"><br><br>

        <label for="healthcare">Healthcare:</label>
        <input type="number" id="healthcare" name="healthcare" value="0"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
